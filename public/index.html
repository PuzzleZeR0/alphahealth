<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Selecciona una opción para continuar.</p>
        <div class="links">
            <a href="login.html">Iniciar Sesión</a>
            <a href="register.html">Registrarse</a>
        </div>
        <hr>
        <h2>Ruta Protegida</h2>
        <p>Haz clic en el botón para intentar acceder a una ruta protegida.</p>
        <button id="protectedBtn">Acceder a Ruta Protegida</button>
        <p id="protectedMessage" style="color: red;"></p>
    </div>

    <script>
        const protectedBtn = document.getElementById('protectedBtn');
        const protectedMessage = document.getElementById('protectedMessage');
        const token = localStorage.getItem('token');
        const API_URL = 'http://localhost:3000'; // Asegúrate que esta URL sea correcta

        protectedBtn.addEventListener('click', async () => {
            if (!token) {
                protectedMessage.textContent = 'Error: No hay token de autenticación. Por favor, inicia sesión.';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/protected`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    protectedMessage.style.color = 'green';
                    protectedMessage.textContent = 'Acceso exitoso: ' + data.message;
                } else {
                    protectedMessage.style.color = 'red';
                    protectedMessage.textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                protectedMessage.style.color = 'red';
                protectedMessage.textContent = 'Error de conexión con el servidor.';
            }
        });
    </script>
</body>
</html>
