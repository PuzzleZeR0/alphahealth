<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/masterStyle.css">
    <link rel="stylesheet" href="../css/inventario.css"> <title>Mis Citas</title>
</head>
<body>
    <div class="barraLateral">
        <div class="nombrePagina">
            <img src="../img/bee.png" id="icloud" class="bee">
            <span>Menú</span>
        </div>
        <button type="submit" class="botonBarra btn">
            <a href="/"> <i class='bx bx-home-alt-2'></i>
                <span>Inicio</span>
            </a>
        </button>

        <nav class="navegation">
            <ul>
                <li>
                    <a id="citas" href="/views/citas.html"> <i class='bx bx-store'></i>
                        <span>Mis citas</span>
                    </a>
                </li>
                <li>
                    <a id="cotizar" href="/views/cotizar.html"> <i class='bx bx-cart-alt'></i>
                        <span>Cotizar</span>
                    </a>
                </li>
                <li>
                    <a id="historial" href="/views/historial.html"> <i class='bx bx-package'></i>
                        <span>Historial de citas</span>
                    </a>
                </li>
                <li>
                    <a id="pedidos" href="/views/pedidos.html"> <i class='bx bx-book-content'></i>
                        <span>Historial clinico</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="separador"></div>
    </div>
    
    <main>
        <h1>Mis Citas</h1>
        <div class="contenedor-buscador">
            <button id="btn-crear-cita" class="btn-secundary"><i class='bx bx-plus'></i> Crear cita</button>
        </div>

        <div id="formulario-nueva-cita" class="portada hidden">
            <h3>Nueva Cita</h3>
            <form id="form-cita">
                <div class="mt-20 flex-beetwen">
                    <div class="item-fb mb-10">
                        <div class="flex-column">
                            <h5>Fecha</h5>
                            <input type="date" id="cita-fecha" required>
                        </div>
                    </div>
                    <div class="item-fb mb-10">
                        <div class="flex-column">
                            <h5>Hora</h5>
                            <input type="time" id="cita-hora" required>
                        </div>
                    </div>
                    <div class="item-fb mb-10">
                        <div class="flex-column">
                            <h5>Tratamiento</h5>
                            <select class="input" id="cita-tratamiento" required>
                                <option value="">Seleccione un tratamiento</option>
                                <option value="Blanqueamiento">Blanqueamiento - $300.000</option>
                                <option value="Carillas">Carillas - $500.000</option>
                                <option value="Coronas">Coronas - $400.000</option>
                                <option value="Endodoncia">Endodoncia - $250.000</option>
                                <option value="Implantes">Implantes - $800.000</option>
                                <option value="Ortodoncia">Ortodoncia - $1.200.000</option>
                                <option value="Limpieza">Limpieza - $150.000</option>
                                <option value="Extraccion">Extracción - $200.000</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex-beetwen">
                    <div class="ml-20 flex-column">
                        <button type="submit" class="btn-secundary">Guardar Cita</button>
                    </div>
                    <div class="ml-20 flex-column">
                        <button type="button" class="btn-danger" id="btn-cancelar-cita">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="portada">
            <table>
                <thead>
                    <tr style="font-weight: 600;">
                        <td>ID Cita</td>
                        <td>Fecha</td>
                        <td>Hora</td>
                        <td>Tratamiento</td>
                        <td>Estado</td>
                    </tr>
                </thead>
                <tbody id="tabla-citas">
                    </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content container">
            <h6>Copyright © Marvin Camacho | Danna Gomez | Jaime ibarra</h6>
        </div>
    </footer>

    <script src="../js/general.js"></script>
    <script src="../js/auth.js"></script> <script src="../js/citas.js"></script> </body>
</html>
