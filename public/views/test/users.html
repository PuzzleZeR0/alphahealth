<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/masterStyle.css">
    <link rel="stylesheet" href="../css/ajustes.css">
    <title>Users</title>
</head>
<body>
    <div class="barraLateral">
        <div class="nombrePagina">
            <img src="../img/bee.png" id="icloud" class="bee">
            <span>Menú</span>
        </div>
        <button type="submit" class="botonBarra btn">
            <a href="inicio">
                <i class='bx bx-home-alt-2'></i>
                <span>Inicio</span>
            </a>
        </button>

        <nav class="navegation">
            <ul>
                <li>
                    <a id="catalogo" href="catalogo">
                        <i class='bx bx-store'></i>
                        <span>Catalogo</span>
                    </a>
                </li>
                <li>
                    <a id="carrito" href="carrito">
                        <i class='bx bx-cart-alt'></i>
                        <span>Carrito</span>
                    </a>
                </li>
                <li>
                    <a id="inventario" href="inventario">
                        <i class='bx bx-package'></i>
                        <span>Inventario</span>
                    </a>
                </li>
                <li>
                    <a id="pedidos" href="pedidos">
                        <i class='bx bx-book-content'></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li>
                    <a class="btn-lateral" id="ajustes" href="users">
                        <i class='bx bx-cog' ></i>
                        <span>Ajustes</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="separador"></div>
    </div>
    
    <main>
        <h1>Ajustes</h1>
        <div class="portada">
            <h2>Perfil</h2>
            <div class="mt-20 flex-beetwen">
                <div class="item-fb mb-10">
                    <div class="flex-column">
                        <h4>Nombre</h4>
                        <label class="mt-5" id="UsuarioBD"></label> 
                    </div>
                </div>
                <div class="item-fb mb-10">
                    <div class="flex-column">
                        <h4>Correo</h4>
                        <label class="mt-5" id="EmailBD"></label>
                    </div>
                </div>
                <div class="item-fb mb-10">
                    <div class="flex-column">
                        <h4>Contraseña</h4>
                        <label class="mt-5" >**********</label>
                    </div>
                </div>
            </div>
            <button id="edit-button" class="btn-secundary">Editar perfil</button>
        </div>

        <div class="portada hidden" id="card-2">
            <h2>Editar perfil</h2>
            <div class="mt-20 flex-beetwen">
                <div class="item-fb mb-10">
                    <div class="flex-column">
                        <h4>Nuevo nombre</h4>
                        <input type="text" id="nombreInput">
                    </div>
                </div>
                <div class="item-fb mb-10">
                    <div class="flex-column">
                        <h4>Nuevo correo</h4>
                        <input type="email" id="emailInput">
                    </div>
                </div>
                <div class="item-fb mb-10">
                    <div class="flex-column">
                        <h4>Nueva contraseña</h4>
                        <input type="password" id="passInput">
                    </div>
                </div>
                
            </div>
            <div class="flex-beetwen">
                <div class="ml-20 flex-column">
                    <button type="button" class="btn" id="actualizarBtn">Actualizar usuario</button>
                </div>
                <div class="ml-20 flex-column">
                    <button type="button" class="btn-danger" id="eliminarBtn">Eliminar usuario</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content container">
            <h6>Copyright © Marvin Camacho | Danna Gomez | Jaime ibarra</h6>
        </div>
    </footer>

    <script src="../js/general.js" ></script>
    <script src="../js/users.js"></script>
</body>
</html>
